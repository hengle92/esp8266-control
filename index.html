<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP8266 控制面板</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>ESP8266 控制面板</h1>
  <p id="status">状态：未连接</p>
  <p id="sensor">传感器数据：---</p>
  <div class="buttons">
    <button onclick="connectESP()">连接 ESP8266</button>
    <button onclick="toggleTempAlert()">切换温度报警</button>
    <button onclick="toggleHumiAlert()">切换湿度报警</button>
    <button onclick="toggleSmokeAlert()">切换烟雾报警</button>
  </div>
</body>
</html>
